name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy & Restart Bot
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/tuition-notification-svc

            echo "ðŸ”„ Checking if existing session file exists"
            if [ -f channels-monitor.session ]; then
              PID=$(fuser channels-monitor.session 2>/dev/null)
              echo "Session file found. PID: $PID"
              if [ ! -z "$PID" ]; then
                echo "ðŸ”ª Killing process $PID"
                kill $PID
                echo "Removing session file"
                rm channels-monitor.session
              fi
            else
              echo "No existing session file found."
            fi

            echo "ðŸ”„ Pulling latest changes..."
            git pull origin master

            echo "ðŸ“¦ Updating dependencies..."
            pip install -r requirements.txt

            # Remove user-data.log if it exists and create a new one
            if [ -f /var/log/user-data.log ]; then
              echo "Removing existing data log file"
              sudo rm -f /var/log/user-data.log
            fi

            echo "Creating new data log file"
            sudo touch /var/log/user-data.log
            sudo chmod 666 /var/log/user-data.log

            echo "âœ… Deployment complete! Manually start the bot by running python3 script.py from tuition-notification-svc folder"
