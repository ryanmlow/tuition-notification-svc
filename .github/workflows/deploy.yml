name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy & Restart Bot
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/tuition-notification-svc

            echo "Killing current script"
            pkill -f script.py || true

            echo "ðŸ”„ Pulling latest changes..."
            git pull origin master

            echo "ðŸ“¦ Updating dependencies..."
            pip install -r requirements.txt

            # Remove user-data.log if it exists and create a new one
            if [ -f /var/log/user-data.log ]; then
              sudo rm -f /var/log/user-data.log
            fi
            sudo touch /var/log/user-data.log
            sudo chmod 666 /var/log/user-data.log

            nohup python3 script.py >> "/var/log/user-data.log" 2>&1 &

            echo "âœ… Deployment complete!"
